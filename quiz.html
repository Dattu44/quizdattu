<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="../CSS/quiz.css" >
<script  src="../JS/q2.js" > </script>

<body>

    <div id="sdiv">
        <center>
            <button id="startbtn" onclick="start()">Start Quiz</button><br>
        </center>
    </div>
    <div id="header">
        <div id="text">
            Quiz
        </div>
        <div id="timer">
            Time : 03:00
        </div>
    </div>


    <div id="body">
    </div>
    
    <h3 id="res"></h3>
    <center>
        <button id="btn" onclick="validate()">Submit</button><br>
    </center>


    <div id="results">
        <div id="yourScore">
            Your Score : 
        </div><br>
        <div id="highestScore">
            High Score : 
        </div>

        <button id="restart"  onclick="start()">Restart Quiz</button>
    </div>




</body>

</html>
